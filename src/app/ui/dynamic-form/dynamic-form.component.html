<form [formGroup]="form" (ngSubmit)="submitForm()">

    @for (field of formConfig().formFields; track $index) {
    <div class="my-1">
        <label class="text-secondary">{{ field.label }}</label>
        <input type="text" formControlName="{{ field.name }}" placeholder="{{ field.placeholder }}" />
    </div>
    }
    <button class="button-primary" (click)="submitForm()">Submit</button>
</form>
